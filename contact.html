<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunaar Joyería</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Joyería Sunaar</h1>
    </header>
    <!--encabezado-->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="about.html">Sobre Nosotros</a>
        <a href="shop.html">Colecciones</a>
        <a href="contact.html">Contacto</a>
    </nav>
      <!-- section -->
      <section class="layout_padding section padding_bottom_0">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <div class="full heading_s1">
                     <h2 style="text-align: center;">Tu opinión nos importa</h2>
                  </div>
               </section>
      </div>
      <section class="contact_section">
         <div class="container">
           <div class="row">
             <div class="col-md-6">
               <div class="gold_con">
                 <img src="images/gold_c.png" alt="Decoración dorada" />
               </div>
             </div>
             <div class="col-md-6">
               <div class="form_cont">
                 <h2 class="form_title">Tu opinión nos importa</h2>
                 <form action="index.html">
                   <div class="field">
                     <label for="name">Nombre</label>
                     <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                   </div>
       
                   <div class="field">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email" placeholder="Email" required>
                   </div>
       
                   <div class="field">
                     <label for="phone">Teléfono</label>
                     <input type="text" id="phone" name="phone" placeholder="Teléfono">
                   </div>
       
                   <div class="field">
                     <label for="message">Mensaje</label>
                     <textarea id="message" name="message" placeholder="Escribe tu mensaje..." required></textarea>
                   </div>
       
                   <div class="field center">
                     <button type="submit">Enviar</button>
                   </div>
                 </form>
               </div>
             </div>
           </div>
         </div>
       </section>
      <!-- end section -->
      <footer class="footer">
         <p>&copy; 2025 Sunaar Joyería. Todos los derechos reservados.</p>
     </footer>
   </body>
</html>
