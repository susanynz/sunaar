<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunaar Joyería - Luxe Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            color: #F5E6C8;
            background: url('https://i.pinimg.com/736x/b9/8a/ad/b98aad3ab4f23cb383f1288c71044b8f.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        .auth-container {
            background: rgba(74, 64, 58, 0.85); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(182, 141, 64, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(182, 141, 64, 0.5); 
        }

        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #B68D40;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #D4B996;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #B68D40;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Lora', serif;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #F5E6C8;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: linear-gradient(to right, #B68D40, #D4B996);
            color: #4A403A;
            border: none;
            padding: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(182, 141, 64, 0.4);
        }

        .toggle-form {
            margin-top: 25px;
            color: #D4B996;
        }
        .toggle-form a {
            color: #F5E6C8;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px dashed #B68D40;
            transition: all 0.3s;
        }
        .toggle-form a:hover {
            color: #B68D40;
            border-bottom-style: solid;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
           }
            .auth-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Bienvenida/o a Sunaar</h1>
        <form id="authForm">
            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" placeholder="ejemplo@sunaar.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <div class="toggle-form">
            ¿Primera vez? <a href="#">Crea una cuenta</a>
        </div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Acceso concedido. Redirigiendo...');
    setTimeout(() => {
        window.location.href = "index.html";
    }, 1500); // 1.5 segundos antes de redirigir
});
    </script>
</body>
</html>
